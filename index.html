<style>

body{font-family:'Noto Sans JP',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
.login-overlay{position:fixed;inset:0;background:linear-gradient(135deg,var(--bg) 0%,#0d0d12 100%);display:flex;align-items:center;justify-content:center;z-index:9999;padding:20px}

.login-box{background:var(--bg3);border:1px solid var(--border);border-radius:20px;padding:48px 36px;max-width:400px;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,0.5),0 0 40px var(--carp-red-glow)}
.login-logo{width:90px;height:90px;margin:0 auto 20px;border:3px solid var(--carp-red);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:44px;font-weight:900;color:var(--carp-red);font-family:'Oswald';box-shadow:0 0 30px var(--carp-red-glow)}

.login-input{width:100%;padding:16px;background:var(--bg);border:1px solid var(--border);border-radius:10px;color:var(--text);font-size:15px;margin-bottom:16px;transition:all 0.2s}
.login-input:focus{outline:none;border-color:var(--carp-red);box-shadow:0 0 15px var(--carp-red-glow)}
.login-btn{width:100%;padding:16px;background:linear-gradient(135deg,var(--carp-red) 0%,#a00d24 100%);border:none;border-radius:10px;color:#fff;font-size:14px;font-weight:700;font-family:'Oswald';letter-spacing:3px;cursor:pointer;transition:all 0.2s;text-transform:uppercase}

.app{display:none}
.app.visible{display:block!important}
.header{background:linear-gradient(180deg,var(--bg2) 0%,var(--bg) 100%);border-bottom:1px solid var(--border);padding:0 20px;position:sticky;top:0;z-index:100;backdrop-filter:blur(10px)}
.header-inner{max-width:1600px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;min-height:60px;flex-wrap:wrap;gap:12px;padding:10px 0}
.logo{display:flex;align-items:center;gap:12px}
.logo-icon{width:40px;height:40px;border:2px solid var(--carp-red);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:900;color:var(--carp-red);font-family:'Oswald';box-shadow:0 0 15px var(--carp-red-glow)}
.logo-text{font-family:'Oswald';font-size:18px;font-weight:700;color:var(--carp-red);letter-spacing:2px}
.year-select{padding:6px 12px;background:var(--bg);border:1px solid var(--carp-red);border-radius:6px;color:var(--carp-red);font-size:12px;font-weight:700;font-family:'Oswald';cursor:pointer;transition:all 0.2s}
.year-select:hover{background:var(--carp-red);color:#fff}
.nav{display:flex;gap:4px;flex-wrap:wrap}
.nav-btn{padding:8px 14px;background:transparent;border:none;color:var(--text2);font-size:12px;cursor:pointer;border-radius:8px;transition:all 0.2s;font-weight:500}
.nav-btn:hover{color:var(--text);background:var(--bg3)}
.nav-btn.active{color:#fff;background:var(--carp-red);box-shadow:0 4px 15px var(--carp-red-glow)}
.logout-btn{padding:6px 12px;background:transparent;border:1px solid var(--border);color:var(--text2);font-size:11px;border-radius:6px;cursor:pointer;transition:all 0.2s}
.logout-btn:hover{border-color:var(--carp-red);color:var(--carp-red)}
.main{max-width:1600px;margin:0 auto;padding:20px}
.tab-content{display:none}
.tab-content.active{display:block}
.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(110px,1fr));gap:12px;margin-bottom:20px}
.stat-card{background:linear-gradient(135deg,var(--bg3) 0%,var(--bg2) 100%);border:1px solid var(--border);border-radius:12px;padding:16px;text-align:center;transition:all 0.2s}
.stat-card:hover{border-color:var(--border-light);transform:translateY(-2px)}
.stat-label{color:var(--text3);font-size:10px;text-transform:uppercase;letter-spacing:1px;margin-bottom:4px}
.stat-value{font-family:'JetBrains Mono';font-size:22px;font-weight:700;color:var(--carp-red)}
.stat-unit{font-size:11px;color:var(--text2)}
.ranking-section{background:var(--bg3);border:1px solid var(--border);border-radius:14px;margin-bottom:18px;overflow:hidden}
.ranking-header{padding:14px 18px;border-bottom:1px solid var(--border);background:linear-gradient(90deg,var(--bg2) 0%,var(--bg3) 100%)}
.ranking-title{font-size:14px;font-weight:600;color:var(--carp-red);display:flex;align-items:center;gap:8px}
.ranking-item{display:flex;align-items:center;padding:10px 18px;gap:14px;border-bottom:1px solid var(--border);transition:background 0.2s}
.ranking-item:hover{background:var(--bg2)}
.ranking-item:last-child{border-bottom:none}
.ranking-rank{width:28px;height:28px;background:var(--bg);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;color:var(--text2)}
.ranking-rank.gold{background:linear-gradient(135deg,#ffd700 0%,#b8860b 100%);color:#000}
.ranking-rank.silver{background:linear-gradient(135deg,#c0c0c0 0%,#71706e 100%);color:#000}
.ranking-rank.bronze{background:linear-gradient(135deg,#cd7f32 0%,#8b4513 100%);color:#fff}
.ranking-name{flex:1;font-size:14px;font-weight:500;cursor:pointer;transition:opacity 0.2s}
.ranking-name:hover{opacity:0.8}
.ranking-value{font-family:'JetBrains Mono';font-size:16px;font-weight:700;color:var(--carp-red)}
.ranking-sub{font-size:10px;color:var(--text3)}
.rankings-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:18px}
.fb-avg-section,.pitch-ba-section{background:var(--bg3);border:1px solid var(--border);border-radius:14px;padding:18px;margin-bottom:18px}
.fb-avg-title,.pitch-ba-title{font-size:13px;font-weight:600;color:var(--carp-red);margin-bottom:14px;display:flex;align-items:center;gap:8px}
.fb-avg-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(90px,1fr));gap:10px}
.fb-avg-item{text-align:center;padding:12px;background:var(--bg2);border-radius:10px;border:1px solid var(--border)}
.fb-avg-label{font-size:10px;color:var(--text3);margin-bottom:4px}
.fb-avg-value{font-family:'JetBrains Mono';font-size:18px;font-weight:700;color:var(--accent)}
.pitch-ba-grid{display:flex;flex-wrap:wrap;gap:8px}
.pitch-ba-item{display:flex;align-items:center;gap:6px;padding:6px 10px;background:var(--bg2);border-radius:6px;font-size:12px;border:1px solid var(--border)}
.pitch-ba-dot{width:10px;height:10px;border-radius:50%}
.pitch-ba-value{font-family:'JetBrains Mono';font-weight:600}
.filter-section{background:var(--bg3);border:1px solid var(--border);border-radius:14px;padding:20px;margin-bottom:18px}
.filter-title{font-size:14px;font-weight:600;color:var(--carp-red);margin-bottom:16px}
.filter-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px}
.filter-group{display:flex;flex-direction:column;gap:6px}
.filter-label{font-size:10px;color:var(--text3);text-transform:uppercase;letter-spacing:1px}
.filter-select,.filter-input{padding:10px 12px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:13px;transition:all 0.2s}
.filter-select:focus,.filter-input:focus{outline:none;border-color:var(--carp-red);box-shadow:0 0 10px var(--carp-red-glow)}
.search-section{background:var(--bg3);border:1px solid var(--border);border-radius:14px;padding:16px;margin-bottom:18px}
.search-row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.search-input{flex:1;min-width:160px;padding:12px 16px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:14px;transition:all 0.2s}
.search-input:focus{outline:none;border-color:var(--carp-red);box-shadow:0 0 10px var(--carp-red-glow)}
.table-section{background:var(--bg3);border:1px solid var(--border);border-radius:14px;overflow:hidden;margin-bottom:18px}
.table-header{padding:14px 18px;border-bottom:1px solid var(--border);background:linear-gradient(90deg,var(--bg2) 0%,var(--bg3) 100%)}
.table-title{font-size:15px;font-weight:600;color:var(--carp-red)}
.table-scroll{overflow-x:auto}
table{width:100%;border-collapse:collapse;min-width:500px}
th,td{padding:11px 12px;text-align:left;white-space:nowrap}
th{background:var(--bg2);color:var(--text3);font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:0.5px}
tr{border-bottom:1px solid var(--border);transition:background 0.2s}
tr:hover{background:var(--bg2)}
td{font-family:'JetBrains Mono';font-size:12px}
.pitcher-link{font-family:'Noto Sans JP';cursor:pointer;font-weight:500;transition:opacity 0.2s}
.pitcher-link:hover{opacity:0.7}
.plus-badge{display:inline-block;padding:3px 8px;border-radius:4px;font-weight:600;font-size:11px}
.plus-elite{background:rgba(16,185,129,0.2);color:#34d399;border:1px solid rgba(16,185,129,0.3)}
.plus-great{background:rgba(6,182,212,0.2);color:#22d3ee;border:1px solid rgba(6,182,212,0.3)}
.plus-good{background:rgba(59,130,246,0.2);color:#60a5fa;border:1px solid rgba(59,130,246,0.3)}
.plus-avg{background:rgba(148,163,184,0.1);color:#94a3b8;border:1px solid rgba(148,163,184,0.2)}
.plus-below{background:rgba(245,158,11,0.2);color:#fbbf24;border:1px solid rgba(245,158,11,0.3)}
.plus-poor{background:rgba(239,68,68,0.2);color:#f87171;border:1px solid rgba(239,68,68,0.3)}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.92);display:none;align-items:flex-start;justify-content:center;z-index:1000;padding:20px;overflow-y:auto;backdrop-filter:blur(4px)}
.modal-overlay.active{display:flex}
.modal{background:var(--bg3);border:1px solid var(--border);border-radius:16px;width:100%;max-width:1100px;margin:20px 0;box-shadow:0 25px 80px rgba(0,0,0,0.5)}
.modal-header{padding:18px 22px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px;background:linear-gradient(90deg,var(--bg2) 0%,var(--bg3) 100%)}
.modal-title{font-size:18px;font-weight:700}
.modal-close{width:36px;height:36px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text2);font-size:20px;cursor:pointer;transition:all 0.2s}
.modal-close:hover{color:var(--carp-red);border-color:var(--carp-red);background:var(--bg2)}
.modal-body{padding:22px}
.date-selector{display:flex;gap:10px;align-items:center}
.date-select{padding:8px 12px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:13px}
.pitcher-stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:10px;margin-bottom:22px}
.pitcher-stat{background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:14px;text-align:center}
.pitcher-stat-label{font-size:9px;color:var(--text3);text-transform:uppercase;letter-spacing:0.5px}
.pitcher-stat-value{font-family:'JetBrains Mono';font-size:18px;font-weight:700}
.section-title{font-size:14px;font-weight:600;margin:22px 0 12px 0;padding-bottom:8px;border-bottom:2px solid var(--carp-red);color:var(--carp-red);display:flex;align-items:center;gap:8px}
.charts-row{display:grid;grid-template-columns:1fr;gap:16px;margin-bottom:22px}
@media(min-width:700px){.charts-row{grid-template-columns:260px 1fr}}
.chart-box{background:var(--bg2);border:1px solid var(--border);border-radius:12px;padding:18px}
.chart-box-title{font-size:12px;font-weight:600;margin-bottom:12px;color:var(--text2)}
.scatter-container{width:100%;aspect-ratio:1;max-width:420px;margin:0 auto}
.pitch-legend{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px;justify-content:center}
.legend-item{display:flex;align-items:center;gap:4px;font-size:10px;color:var(--text2)}
.legend-dot{width:10px;height:10px;border-radius:50%}
.heatmap-box{background:var(--bg2);border:1px solid var(--border);border-radius:12px;padding:18px;max-width:360px;margin:0 auto}
.heatmap-title{font-size:12px;font-weight:600;margin-bottom:12px;color:var(--text2);text-align:center}
.heatmap-canvas-container{position:relative;width:100%;max-width:300px;margin:0 auto;aspect-ratio:1}
.heatmap-canvas{width:100%;height:100%;border-radius:6px}
.heatmap-legend{display:flex;justify-content:center;align-items:center;gap:6px;margin-top:12px;font-size:10px;color:var(--text2)}
.heatmap-legend-bar{width:140px;height:12px;border-radius:3px;background:linear-gradient(to right,#0000ff,#00ff00,#ffa500,#ff0000)}
.count-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:14px}
@media(max-width:700px){.count-grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:500px){.count-grid{grid-template-columns:repeat(2,1fr)}}
.count-box{background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:12px}
.count-label{font-size:13px;font-weight:700;color:var(--text);text-align:center;margin-bottom:10px}
.count-chart{height:110px}
.autocomplete-wrapper{position:relative;flex:1;min-width:200px}
.autocomplete-list{position:absolute;top:100%;left:0;right:0;background:var(--bg3);border:1px solid var(--border);border-radius:8px;max-height:200px;overflow-y:auto;z-index:1000;display:none;box-shadow:0 10px 30px rgba(0,0,0,0.3)}
.autocomplete-list.active{display:block}
.autocomplete-item{padding:10px 14px;cursor:pointer;font-size:14px;transition:background 0.2s}
.autocomplete-item:hover{background:var(--bg2)}
.similar-list{display:flex;flex-direction:column;gap:8px}
.similar-card{background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:14px;display:flex;justify-content:space-between;align-items:center;gap:14px;transition:all 0.2s}
.similar-card:hover{border-color:var(--border-light)}
.similar-card.target{border-color:var(--carp-red);background:rgba(200,16,46,0.1);box-shadow:0 0 20px var(--carp-red-glow)}
.similar-info{flex:1;min-width:0}
.similar-name{font-weight:600;font-size:14px;margin-bottom:6px}
.similar-stats{font-size:11px;color:var(--text2);font-family:'JetBrains Mono'}
.similar-score{text-align:center;min-width:70px}
.similar-score-value{font-family:'JetBrains Mono';font-size:20px;font-weight:700;color:var(--accent)}
.similar-score-label{font-size:9px;color:var(--text3)}
.league-team-section{background:var(--bg3);border:1px solid var(--border);border-radius:14px;padding:18px;margin-bottom:18px}
.league-team-title{font-size:13px;font-weight:600;color:var(--carp-red);margin-bottom:14px}
.pitch-pct-grid{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
.loading-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:2000;color:var(--carp-red);font-family:'Oswald';font-size:20px;letter-spacing:3px}
.loading-overlay.hidden{display:none}
th.sortable{cursor:pointer;user-select:none;position:relative}
th.sortable:hover{color:var(--carp-red)}
th.sortable::after{content:'';margin-left:4px;font-size:9px;opacity:0.4}
th.sortable.asc::after{content:'';opacity:1;color:var(--carp-red)}
th.sortable.desc::after{content:'';opacity:1;color:var(--carp-red)}
</style>
</head>
<body>
<div class="login-overlay" id="loginOverlay"><div class="login-box"><div class="login-logo">C</div><h1 class="login-title">CARP ANALYZER</h1><p class="login-subtitle">TEAM 2026</p><input type="password" class="login-input" id="pwInput" placeholder="" onkeypress="if(event.key==='Enter')doLogin()"><button class="login-btn" onclick="doLogin()">LOGIN</button><p class="login-error" id="loginErr"></p></div></div>
<div class="app" id="app">
<header class="header"><div class="header-inner"><div class="logo"><div class="logo-icon">C</div><span class="logo-text">CARP ANALYZER</span><select class="year-select" id="yearSelect" onchange="switchYear(this.value)"><option value="2025">2025</option><option value="2024">2024</option><option value="2023">2023</option><option value="2022">2022</option></select></div><nav class="nav"><button class="nav-btn active" data-tab="dashboard"></button><button class="nav-btn" data-tab="leagueteam"></button><button class="nav-btn" data-tab="search"></button><button class="nav-btn" data-tab="stuffplus">Stuff+</button><button class="nav-btn" data-tab="pitchingplus">Pitching+</button><button class="nav-btn" data-tab="similar"></button><button class="nav-btn" data-tab="pitchers"></button><button class="nav-btn" data-tab="yeartrend"></button></nav><button class="logout-btn" onclick="doLogout()">LOGOUT</button></div></header>
<main class="main">
<div class="tab-content active" id="dashboard"><div class="stats-grid"><div class="stat-card"><div class="stat-label"></div><div class="stat-value" id="statTotal">-</div></div><div class="stat-card"><div class="stat-label"></div><div class="stat-value" id="statSR">-</div><div class="stat-unit">%</div></div><div class="stat-card"><div class="stat-label">S</div><div class="stat-value" id="statFPS">-</div><div class="stat-unit">%</div></div><div class="stat-card"><div class="stat-label"></div><div class="stat-value" id="statPitchers">-</div></div></div><div class="fb-avg-section"><div class="fb-avg-title" id="fbTitle">  </div><div class="fb-avg-grid"><div class="fb-avg-item"><div class="fb-avg-label"></div><div class="fb-avg-value" id="fbVelo">-</div></div><div class="fb-avg-item"><div class="fb-avg-label"></div><div class="fb-avg-value" id="fbVert">-</div></div><div class="fb-avg-item"><div class="fb-avg-label"></div><div class="fb-avg-value" id="fbHorz">-</div></div><div class="fb-avg-item"><div class="fb-avg-label">Extension</div><div class="fb-avg-value" id="fbExt">-</div></div><div class="fb-avg-item"><div class="fb-avg-label"></div><div class="fb-avg-value" id="fbBA">-</div></div></div></div><div class="pitch-ba-section"><div class="pitch-ba-title">  </div><div class="pitch-ba-grid" id="pitchBAGrid"></div></div><div class="ranking-section" style="margin-bottom:16px"><div class="ranking-header"><h3 class="ranking-title"> Stats</h3></div><div class="rankings-grid" style="padding:12px"><div class="ranking-section" style="margin:0"><div class="ranking-header"><h3 class="ranking-title"> Pitching+ TOP5</h3></div><div class="ranking-list" id="srRank"></div></div><div class="ranking-section" style="margin:0"><div class="ranking-header"><h3 class="ranking-title">  TOP5</h3></div><div class="ranking-list" id="vbRank"></div></div><div class="ranking-section" style="margin:0"><div class="ranking-header"><h3 class="ranking-title">  TOP5</h3></div><div class="ranking-list" id="whRank"></div></div></div></div></div>

<script>
const PW='0303952',PC={'':'#1e3a5f','':'#84cc16','':'#ef4444','':'#f97316','':'#06b6d4','':'#8b5cf6','':'#a16207','':'#6b7280','':'#ec4899'},PITCH_ORDER=['','','','','','','','',''],COUNT_ORDER=['0-0','0-1','0-2','1-0','1-1','1-2','2-0','2-1','2-2','3-0','3-1','3-2'];
const CODE_TO_PITCH={S:'',SH:'',C:'',SL:'',CT:'',SI:'',CH:'',F:'',O:''};
function degToClock(deg){if(deg==null||isNaN(deg))return'-';let h=deg/30;let hi=Math.floor(h);let mi=Math.round((h-hi)*60);if(hi===0)hi=12;if(mi===60){hi++;mi=0;}return hi+':'+(mi<10?'0':'')+mi;}
function fmtClockVal(v){if(v==null||isNaN(v))return'-';let h=Math.floor(v);let m=Math.round((v-h)*60);if(h===0)h=12;if(m===60){h++;m=0;}return h+':'+(m<10?'0':'')+m;}
function drawYearlyScatter(containerId,name,years){
  const el=document.getElementById(containerId);if(!el)return;
  el.innerHTML=years.map(y=>'<div style="text-align:center"><div style="font-size:12px;font-weight:700;color:var(--carp-red);margin-bottom:4px">'+y+'</div><canvas id="'+containerId+'_'+y+'" style="aspect-ratio:1"></canvas></div>').join('');
  years.forEach(y=>{
    const cv=document.getElementById(containerId+'_'+y);if(!cv)return;
    const yd=ALL_YEAR_DATA[y];if(!yd)return;
    const sc=yd.scatter&&yd.scatter[name]?yd.scatter[name]:[];
    const ds={};
    sc.forEach(pt=>{const code=Array.isArray(pt)?pt[0]:pt.p;const v=Array.isArray(pt)?pt[1]:pt.v;const h=Array.isArray(pt)?pt[2]:pt.h;const pN=CODE_TO_PITCH[code]||code;if(!ds[pN])ds[pN]={label:pN,data:[],backgroundColor:PC[pN]||'#888',pointRadius:2};ds[pN].data.push({x:h,y:v});});
    new Chart(cv,{type:'scatter',data:{datasets:Object.values(ds)},options:{responsive:true,maintainAspectRatio:true,aspectRatio:1,scales:{x:{title:{display:true,text:'(cm)',color:'#aaa',font:{size:8}},grid:{color:'rgba(255,255,255,0.06)',drawTicks:false},ticks:{color:'#888',font:{size:7},stepSize:10},min:-52.5,max:52.5},y:{title:{display:true,text:'(cm)',color:'#aaa',font:{size:8}},grid:{color:'rgba(255,255,255,0.06)',drawTicks:false},ticks:{color:'#888',font:{size:7},stepSize:10},min:-52.5,max:52.5}},plugins:{legend:{display:false},annotation:{annotations:{vL:{type:'line',xMin:0,xMax:0,borderColor:'rgba(255,255,255,0.5)',borderWidth:1},hL:{type:'line',yMin:0,yMax:0,borderColor:'rgba(255,255,255,0.5)',borderWidth:1}}}}}});
  });
}

function getAllYearData(){return{'2025':window.YEAR_DATA_2025||null,'2024':window.YEAR_DATA_2024||null,'2023':window.YEAR_DATA_2023||null,'2022':window.YEAR_DATA_2022||null};}
let ALL_YEAR_DATA=getAllYearData();
let currentYear='2025',D=null;
let PITCH_DATA,TOTAL_DATA,PITCHERS,PITCH_MIX,SCATTER_DATA,HEATMAP_DATA,FILTER_OPTIONS,PITCHER_TEAM,DASHBOARD,COUNT_PITCH,GAME_DATA,TEAM_COLORS,LEAGUE_TEAM,STADIUM_FB,FB_DETAIL;
let countCharts={},currentPitcher='',pitchMixChart=null,scatterChart=null,ltPitchMixChart=null,ltCountCharts={},selectedPitcher='',TRENDS=window.YEARLY_TRENDS||{};

function loadYearData(y){
  D=ALL_YEAR_DATA[y];
  if(!D){
    console.error(y+'window:',!!window['YEAR_DATA_'+y]);
    if(window['YEAR_DATA_'+y]){ALL_YEAR_DATA[y]=window['YEAR_DATA_'+y];D=ALL_YEAR_DATA[y];}
    else{alert(y+'(Ctrl+Shift+R)');return false;}
  }
  PITCH_DATA=D.pitch_data||[];TOTAL_DATA=D.total_data||[];PITCHERS=D.pitchers||[];PITCH_MIX=D.pitch_mix||{};SCATTER_DATA=D.scatter||{};HEATMAP_DATA=D.heatmap||{};FILTER_OPTIONS=D.filter_options||{teams:[],pitch_types:[]};PITCHER_TEAM=D.pitcher_team||{};DASHBOARD=D.dashboard||{};COUNT_PITCH=D.count_pitch||{};GAME_DATA=D.game_data||{};TEAM_COLORS=D.team_colors||{};LEAGUE_TEAM=D.league_team||{league:{},teams:{}};STADIUM_FB=D.stadium_fb||{};FB_DETAIL=D.fb_detail||{};
  return true;
}

function switchYear(y){
  currentYear=y;
  ALL_YEAR_DATA=getAllYearData();
  if(!loadYearData(y))return;
  rebuildFilters();renderDashboard();renderLeagueTeam();renderStuffTable();renderPitchingTable();renderPitchersTable();
  document.getElementById('similarResults').style.display='none';
  document.querySelector('#searchTable tbody').innerHTML='';
  document.getElementById('searchResultTitle').textContent='';
}

function rebuildFilters(){
  const fTeam=document.getElementById('fTeam');
  const ltSel=document.getElementById('ltSelect');
  const stuffF=document.getElementById('stuffPitchFilter');
  const fPT=document.getElementById('fPitchType');
  fTeam.innerHTML='<option value=""></option>';
  ltSel.innerHTML='<option value="">12</option>';
  stuffF.innerHTML='<option value=""></option>';
  fPT.innerHTML='<option value=""></option>';
  (FILTER_OPTIONS.teams||[]).forEach(t=>{fTeam.innerHTML+=`<option value="${t}">${t}</option>`;ltSel.innerHTML+=`<option value="${t}">${t}</option>`;});
  PITCH_ORDER.forEach(pt=>{fPT.innerHTML+=`<option value="${pt}">${pt}</option>`;stuffF.innerHTML+=`<option value="${pt}">${pt}</option>`;});
  updatePitchersByTeam();
}

function doLogin(){
  try{
    const pw=document.getElementById('pwInput').value;
    console.log('Login attempt, PW match:',pw===PW);
    if(pw===PW){
      document.getElementById('loginOverlay').classList.add('hidden');
      document.getElementById('app').classList.add('visible');
      sessionStorage.setItem('auth','1');
      initApp();
    }else{
      document.getElementById('loginErr').style.display='block';
    }
  }catch(e){console.error('doLogin error:',e);}
}
function doLogout(){sessionStorage.removeItem('auth');location.reload();}
function checkAuth(){if(sessionStorage.getItem('auth')==='1'){document.getElementById('loginOverlay').classList.add('hidden');document.getElementById('app').classList.add('visible');initApp();}}

document.querySelectorAll('.nav-btn').forEach(btn=>{btn.addEventListener('click',()=>{document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));btn.classList.add('active');document.getElementById(btn.dataset.tab).classList.add('active');});});

function getPlusClass(v){if(v>=120)return'plus-elite';if(v>=110)return'plus-great';if(v>=105)return'plus-good';if(v>=95)return'plus-avg';if(v>=85)return'plus-below';return'plus-poor';}
function plusBadge(v){return`<span class="plus-badge ${getPlusClass(v)}">${v.toFixed(1)}</span>`;}
function fmt(v,d=1){return v!=null&&!isNaN(v)?v.toFixed(d):'-';}
function getRankClass(i){return i===0?'gold':i===1?'silver':i===2?'bronze':'';}
function getTeamColor(n){const t=PITCHER_TEAM[n];if(t==='')return'#ffffff';return TEAM_COLORS[t]||'#c8102e';}
function dN(n){return n?n.replace(/\s*[\(]\d{4}[\)]$/,''):'';}
function pitcherLink(n){return`<span class="pitcher-link" style="color:${getTeamColor(n)}" onclick="showPitcher('${n}')">${dN(n)}</span>`;}

function getHC(v){if(v<=0)return'rgba(0,0,0,0)';const c=[[0,0,255],[0,255,255],[0,255,0],[255,255,0],[255,128,0],[255,0,0]];const t=Math.min(v/100,1);const idx=t*(c.length-1);const i=Math.floor(idx);const f=idx-i;if(i>=c.length-1)return`rgb(${c[c.length-1].join(',')})`;return`rgb(${Math.round(c[i][0]+(c[i+1][0]-c[i][0])*f)},${Math.round(c[i][1]+(c[i+1][1]-c[i][1])*f)},${Math.round(c[i][2]+(c[i+1][2]-c[i][2])*f)})`;}

function drawHM(id,data){const cv=document.getElementById(id);if(!cv||!data)return;const ctx=cv.getContext('2d');const g=Array.isArray(data)?data:(data.d||data);const S=300;cv.width=S;cv.height=S;ctx.fillStyle='#111';ctx.fillRect(0,0,S,S);const rows=g.length,cols=g[0].length;const img=ctx.createImageData(S,S);for(let py=0;py<S;py++){for(let px=0;px<S;px++){const gx=px/S*cols-0.5,gy=py/S*rows-0.5;const x0=Math.max(0,Math.floor(gx)),y0=Math.max(0,Math.floor(gy));const x1=Math.min(cols-1,x0+1),y1=Math.min(rows-1,y0+1);const fx=gx-x0,fy=gy-y0;const v=g[y0][x0]*(1-fx)*(1-fy)+g[y0][x1]*fx*(1-fy)+g[y1][x0]*(1-fx)*fy+g[y1][x1]*fx*fy;const idx2=(py*S+px)*4;if(v<=0.5){img.data[idx2]=17;img.data[idx2+1]=17;img.data[idx2+2]=17;img.data[idx2+3]=255;}else{const c=getHCrgb(v);img.data[idx2]=c[0];img.data[idx2+1]=c[1];img.data[idx2+2]=c[2];img.data[idx2+3]=255;}}}ctx.putImageData(img,0,0);ctx.strokeStyle='#fff';ctx.lineWidth=2;ctx.strokeRect((0.5-0.215)/1.0*S,(1.3-1.1)/(1.3-0.2)*S,0.43/1.0*S,0.6/(1.3-0.2)*S);}
function getHCrgb(v){if(v<=0)return[0,0,0];const c=[[0,0,255],[0,255,0],[255,165,0],[255,0,0]];const t=Math.min(v/100,1);const idx=t*(c.length-1);const i=Math.floor(idx);const f=idx-i;if(i>=c.length-1)return c[c.length-1];return[Math.round(c[i][0]+(c[i+1][0]-c[i][0])*f),Math.round(c[i][1]+(c[i+1][1]-c[i][1])*f),Math.round(c[i][2]+(c[i+1][2]-c[i][2])*f)];}

function renderDashboard(){
  document.getElementById('statTotal').textContent=(DASHBOARD.total_pitches||0).toLocaleString();
  document.getElementById('statSR').textContent=DASHBOARD.total_strike_rate||'-';
  document.getElementById('statFPS').textContent=DASHBOARD.first_pitch_strike_rate||'-';
  document.getElementById('statPitchers').textContent=PITCHERS.length;
  document.getElementById('fbTitle').textContent=` ${currentYear}  `;
  if(DASHBOARD.fb_avg){const fa=DASHBOARD.fb_avg;document.getElementById('fbVelo').textContent=(fa['']||'-')+'km';document.getElementById('fbVert').textContent=(fa['']||'-')+'cm';document.getElementById('fbHorz').textContent=(fa['']||'-')+'cm';document.getElementById('fbExt').textContent=(fa['']||'-')+'m';document.getElementById('fbBA').textContent=fa['']?'.'+Math.round(fa['']*1000).toString().padStart(3,'0'):'-';}
  if(DASHBOARD.pitch_ba){const grid=document.getElementById('pitchBAGrid');const order=['','','','','','','',''];grid.innerHTML=order.filter(pt=>DASHBOARD.pitch_ba[pt]).map(pt=>`<div class="pitch-ba-item"><div class="pitch-ba-dot" style="background:${PC[pt]||'#888'}"></div><span>${pt}</span><span class="pitch-ba-value">.${Math.round(DASHBOARD.pitch_ba[pt]*1000).toString().padStart(3,'0')}</span></div>`).join('');}
  document.getElementById('srRank').innerHTML=(DASHBOARD.strike_rate_top5||[]).map((p,i)=>`<div class="ranking-item"><div class="ranking-rank ${getRankClass(i)}">${i+1}</div><span class="ranking-name" style="color:${getTeamColor(p.)}" onclick="showPitcher('${p.}')">${dN(p.)}</span><div style="text-align:right"><div class="ranking-value">${p['S%']}</div><div class="ranking-sub">${p['']}</div></div></div>`).join('');
  document.getElementById('vbRank').innerHTML=(DASHBOARD.fb_vert_top5||[]).map((p,i)=>`<div class="ranking-item"><div class="ranking-rank ${getRankClass(i)}">${i+1}</div><span class="ranking-name" style="color:${getTeamColor(p.)}" onclick="showPitcher('${p.}')">${dN(p.)}</span><div style="text-align:right"><div class="ranking-value">${p['']}cm</div><div class="ranking-sub">${p['']}</div></div></div>`).join('');
  document.getElementById('whRank').innerHTML=(DASHBOARD.fb_whiff_top5||[]).map((p,i)=>`<div class="ranking-item"><div class="ranking-rank ${getRankClass(i)}">${i+1}</div><span class="ranking-name" style="color:${getTeamColor(p.)}" onclick="showPitcher('${p.}')">${dN(p.)}</span><div style="text-align:right"><div class="ranking-value">${p['']}%</div><div class="ranking-sub">${p['']}</div></div></div>`).join('');
}

function renderLeagueTeam(){const sel=document.getElementById('ltSelect').value;const data=sel?LEAGUE_TEAM.teams[sel]:LEAGUE_TEAM.league;if(!data)return;const sd=document.getElementById('ltStats');sd.innerHTML=`<div class="fb-avg-item"><div class="fb-avg-label"></div><div class="fb-avg-value">${data.fb_avg_velo||'-'}km</div></div><div class="fb-avg-item"><div class="fb-avg-label"></div><div class="fb-avg-value">${(data.total_pitches||0).toLocaleString()}</div></div><div class="fb-avg-item"><div class="fb-avg-label">S%</div><div class="fb-avg-value">${data.strike_pct!=null?data.strike_pct+'%':'-'}</div></div>`;
  if(ltPitchMixChart)ltPitchMixChart.destroy();const mix=data.pitch_mix||{};const sm=Object.entries(mix).sort((a,b)=>b[1]-a[1]);const tm=sm.reduce((s,[,v])=>s+v,0);
  ltPitchMixChart=new Chart(document.getElementById('ltPitchMixChart'),{type:'doughnut',data:{labels:sm.map(([k])=>k),datasets:[{data:sm.map(([,v])=>v),backgroundColor:sm.map(([k])=>PC[k]||'#888'),borderWidth:0}]},options:{responsive:true,maintainAspectRatio:true,plugins:{legend:{display:false}}}});
  document.getElementById('ltPitchPct').innerHTML=sm.map(([k,v])=>`<div class="pitch-ba-item"><div class="pitch-ba-dot" style="background:${PC[k]||'#888'}"></div><span>${k}</span><span class="pitch-ba-value">${(v/tm*100).toFixed(1)}%</span></div>`).join('');
  Object.values(ltCountCharts).forEach(c=>c.destroy());ltCountCharts={};
  const cg=document.getElementById('ltCountGrid');cg.innerHTML=COUNT_ORDER.map(c=>`<div class="count-box"><div class="count-label">${c}</div><div class="count-chart"><canvas id="ltC_${c.replace('-','_')}"></canvas></div></div>`).join('');
  COUNT_ORDER.forEach(c=>{const cv=document.getElementById(`ltC_${c.replace('-','_')}`);if(!cv)return;const cd=data.count_mix?data.count_mix[c]:null;if(!cd){const x=cv.getContext('2d');cv.width=100;cv.height=100;x.fillStyle='#333';x.font='10px sans-serif';x.textAlign='center';x.fillText('',50,50);return;}const lb=Object.keys(cd).sort((a,b)=>(PITCH_ORDER.indexOf(a)===-1?99:PITCH_ORDER.indexOf(a))-(PITCH_ORDER.indexOf(b)===-1?99:PITCH_ORDER.indexOf(b)));ltCountCharts[c]=new Chart(cv,{type:'pie',data:{labels:lb,datasets:[{data:lb.map(l=>cd[l]),backgroundColor:lb.map(l=>PC[l]||'#888'),borderWidth:0}]},options:{responsive:true,maintainAspectRatio:true,plugins:{legend:{display:false}}}});});
}

function updatePitchersByTeam(){const t=document.getElementById('fTeam').value;const ps=document.getElementById('fPitcher');ps.innerHTML='<option value=""></option>';(t?PITCHERS.filter(p=>PITCHER_TEAM[p]===t):PITCHERS).forEach(p=>{ps.innerHTML+=`<option value="${p}">${dN(p)}</option>`;});}

function applyFilters(){const t=document.getElementById('fTeam').value,p=document.getElementById('fPitcher').value,pt=document.getElementById('fPitchType').value,vMin=parseFloat(document.getElementById('fVeloMin').value)||0,vMax=parseFloat(document.getElementById('fVeloMax').value)||200,sMin=parseFloat(document.getElementById('fSpinMin').value)||0;let d=[...PITCH_DATA];if(t)d=d.filter(x=>x['']===t);if(p)d=d.filter(x=>x.===p);if(pt)d=d.filter(x=>x.===pt);d=d.filter(x=>x['']>=vMin&&x['']<=vMax);if(sMin>0)d=d.filter(x=>x['']>=sMin);d.sort((a,b)=>b['Stuff+']-a['Stuff+']);document.getElementById('searchResultTitle').textContent=` (${d.length})`;document.querySelector('#searchTable tbody').innerHTML=d.slice(0,100).map(x=>`<tr><td>${pitcherLink(x.)}</td><td>${x.}</td><td>${x.}</td><td>${fmt(x[''])}</td><td>${fmt(x[''],0)}</td><td>${degToClock(x[''])}</td><td>${fmt(x[''])}</td><td>${fmt(x[''])}</td><td>${fmt(x[''])}%</td><td>${plusBadge(x['Stuff+'])}</td><td>${plusBadge(x['Location+'])}</td><td>${plusBadge(x['Pitching+'])}</td></tr>`).join('');makeSortable('searchTable');}

function clearFilters(){['fTeam','fPitcher','fPitchType'].forEach(id=>document.getElementById(id).value='');['fVeloMin','fVeloMax','fSpinMin'].forEach(id=>document.getElementById(id).value='');updatePitchersByTeam();document.querySelector('#searchTable tbody').innerHTML='';document.getElementById('searchResultTitle').textContent='';}

function renderStuffTable(){const pt=document.getElementById('stuffPitchFilter').value,min=parseInt(document.getElementById('stuffMinPitch').value);let d=[...PITCH_DATA].filter(p=>p.>=min);if(pt)d=d.filter(p=>p.===pt);d.sort((a,b)=>b['Stuff+']-a['Stuff+']);document.querySelector('#stuffTable tbody').innerHTML=d.slice(0,200).map((p,i)=>`<tr><td>${i+1}</td><td>${pitcherLink(p.)}</td><td>${p.}</td><td>${p.}</td><td>${fmt(p[''])}</td><td>${fmt(p[''],0)}</td><td>${degToClock(p[''])}</td><td>${fmt(p[''])}</td><td>${fmt(p[''])}</td><td>${fmt(p[''])}%</td><td>${plusBadge(p['Stuff+'])}</td><td>${plusBadge(p['Location+'])}</td><td>${plusBadge(p['Pitching+'])}</td></tr>`).join('');makeSortable('stuffTable');}

function setupAutocomplete(){const i=document.getElementById('similarPitcherInput'),l=document.getElementById('similarPitcherList');i.addEventListener('input',()=>{const v=i.value.toLowerCase();if(!v){l.classList.remove('active');return;}const m=PITCHERS.filter(p=>p.toLowerCase().includes(v)).slice(0,10);if(m.length>0){l.innerHTML=m.map(p=>`<div class="autocomplete-item" style="color:${getTeamColor(p)}" onclick="selectPitcher('${p}')">${dN(p)}</div>`).join('');l.classList.add('active');}else{l.classList.remove('active');}});i.addEventListener('blur',()=>setTimeout(()=>l.classList.remove('active'),200));}

function selectPitcher(n){selectedPitcher=n;document.getElementById('similarPitcherInput').value=dN(n);document.getElementById('similarPitcherList').classList.remove('active');const ps=PITCH_DATA.filter(x=>x.===n);const sel=document.getElementById('similarPitch');sel.innerHTML='<option value=""></option>';[...new Set(ps.map(x=>x.))].forEach(pt=>{sel.innerHTML+=`<option value="${pt}">${pt}</option>`;});}

function findSimilar(){const p=selectedPitcher||document.getElementById('similarPitcherInput').value,pt=document.getElementById('similarPitch').value;if(!p||!pt){alert('');return;}const t=PITCH_DATA.find(x=>x.===p&&x.===pt);if(!t){alert('');return;}const o=PITCH_DATA.filter(x=>!(x.===p&&x.===pt)&&x.>=30);const w={'':8,'':7,'':6,'':5,'':4,'':3};const std={};Object.keys(w).forEach(c=>{const v=PITCH_DATA.map(x=>x[c]).filter(x=>x!=null&&!isNaN(x));const m=v.reduce((a,b)=>a+b,0)/v.length;std[c]=Math.sqrt(v.reduce((a,b)=>a+Math.pow(b-m,2),0)/v.length)||1;});const r=o.map(x=>{let d=0;Object.entries(w).forEach(([c,wt])=>{if(t[c]!=null&&x[c]!=null&&!isNaN(t[c])&&!isNaN(x[c]))d+=Math.abs(t[c]-x[c])/std[c]*wt;});return{...x,distance:d};});r.sort((a,b)=>a.distance-b.distance);const maxD=r.length>0?Math.max(...r.map(x=>x.distance)):1;r.forEach(x=>x['']=(maxD-x.distance)/maxD*100);const top5=r.slice(0,5);
  document.getElementById('similarResults').style.display='block';document.getElementById('similarTitle').textContent=`${dN(p)} - ${pt}  TOP 5`;
  const tc=`<div class="similar-card target"><div class="similar-info"><div class="similar-name" style="color:${getTeamColor(p)}"> ${dN(p)}${pt}</div><div class="similar-stats">${fmt(t[''])} km/h | ${fmt(t[''])} | ${fmt(t[''])} | ${fmt(t[''],0)} rpm</div></div><div class="similar-score"><div class="similar-score-value" style="color:var(--carp-red)">-</div><div class="similar-score-label"></div></div></div>`;
  document.getElementById('similarList').innerHTML=tc+top5.map((x,i)=>`<div class="similar-card"><div class="similar-info"><div class="similar-name" style="color:${getTeamColor(x.)}">${i+1}. ${dN(x.)}${x.}</div><div class="similar-stats">${fmt(x[''])} km/h | ${fmt(x[''])} | ${fmt(x[''])} | ${fmt(x[''],0)} rpm</div></div><div class="similar-score"><div class="similar-score-value">${x[''].toFixed(1)}%</div><div class="similar-score-label"></div></div></div>`).join('');
  const cd2=[{...t,'':100,isTarget:true},...top5];document.querySelector('#similarTable tbody').innerHTML=cd2.map(x=>`<tr style="${x.isTarget?'background:rgba(200,16,46,0.08)':''}"><td style="color:${getTeamColor(x.)}">${x.isTarget?`<strong> ${dN(x.)}</strong>`:dN(x.)}</td><td>${x.}</td><td>${fmt(x[''])}</td><td>${fmt(x[''])}</td><td>${fmt(x[''])}</td><td>${fmt(x[''],0)}</td><td>${fmt(x[''],2)}</td><td>${fmt(x[''],2)}</td><td><span class="plus-badge ${x.isTarget?'plus-elite':getPlusClass(x[''])}">${x.isTarget?'':x[''].toFixed(1)+'%'}</span></td></tr>`).join('');makeSortable('similarTable');
}

function calcDaySt(pt,v,vb,hb,rpm){const s={:{v:147.4,vb:44.4,hb:10,rpm:2200},:{v:135,vb:30,hb:-20,rpm:2400},:{v:140,vb:20,hb:5,rpm:1800},:{v:142,vb:38,hb:-5,rpm:2300},:{v:145,vb:40,hb:15,rpm:2100},:{v:125,vb:15,hb:-15,rpm:2500},:{v:135,vb:35,hb:10,rpm:1700},:{v:145,vb:38,hb:18,rpm:2000}};const st=s[pt]||{v:145,vb:35,hb:0,rpm:2000};let sc=100;if(v)sc+=(v-st.v)*1.5;if(vb)sc+=(vb-st.vb)*0.8;if(hb)sc+=Math.abs(hb-st.hb)*0.5;if(rpm)sc+=(rpm-st.rpm)*0.01;return Math.max(60,Math.min(140,sc));}

idth:600px"><thead><tr><th></th><th></th><th>S%</th><th></th><th></th><th></th><th></th><th></th><th></th><th>Ext</th><th></th></tr></thead><tbody><tr><td>${FB_DETAIL[name].n}</td><td>${FB_DETAIL[name].v!=null?FB_DETAIL[name].v.toFixed(1):"-"}</td><td>${FB_DETAIL[name].sz!=null?FB_DETAIL[name].sz.toFixed(1)+"%":"-"}</td><td>${FB_DETAIL[name].rpm||"-"}</td><td>${FB_DETAIL[name].clock!=null?fmtClockVal(FB_DETAIL[name].clock):"-"}</td><td>${FB_DETAIL[name].vb!=null?FB_DETAIL[name].vb.toFixed(1):"-"}</td><td>${FB_DETAIL[name].hb!=null?FB_DETAIL[name].hb.toFixed(1):"-"}</td><td>${FB_DETAIL[name].rh!=null?FB_DETAIL[name].rh.toFixed(2):"-"}</td><td>${FB_DETAIL[name].rl!=null?FB_DETAIL[name].rl.toFixed(2):"-"}</td><td>${FB_DETAIL[name].ext!=null?FB_DETAIL[name].ext.toFixed(2):"-"}</td><td>${FB_DETAIL[name].vra!=null?FB_DETAIL[name].vra.toFixed(2):"-"}</td></tr></tbody></table></div>`:""}${!isDateMode&&STADIUM_FB&&STADIUM_FB[name]?`<div class="section-title">  </div><div class="table-scroll"><table id="stadiumTable" style="min-width:600px"><thead><tr><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th>Ext</th><th></th></tr></thead><tbody>${Object.entries(STADIUM_FB[name]).map(([s,d])=>`<tr><td>${s}</td><td>${d.n}</td><td>${d.v.toFixed(1)}</td><td>${d.rpm}</td><td>${d.clock!=null?fmtClockVal(d.clock):'-'}</td><td>${d.vb.toFixed(1)}</td><td>${d.hb.toFixed(1)}</td><td>${d.rh.toFixed(2)}</td><td>${d.rl.toFixed(2)}</td><td>${d.ext.toFixed(2)}</td><td>${d.vra!=null?d.vra.toFixed(2):'-'}</td></tr>`).join('')}</tbody></table></div>`:''}${!isDateMode?renderYearlyTrends(name):''}`;

function renderYearlyTrends(name){
  const t=TRENDS[name];
  if(!t||Object.keys(t).length<2)return'';
  const years=Object.keys(t).sort();
  const allPts=new Set();
  years.forEach(y=>{Object.keys(t[y]).forEach(pt=>allPts.add(pt))});
  const pts=[...allPts].sort((a,b)=>(PITCH_ORDER.indexOf(a)===-1?99:PITCH_ORDER.indexOf(a))-(PITCH_ORDER.indexOf(b)===-1?99:PITCH_ORDER.indexOf(b)));
  
  let html=`<div class="section-title">  <span style="font-size:10px;font-weight:400;cursor:pointer;color:#06b6d4;margin-left:8px" onclick="goToTrend('${name}')"> </span></div>`;
  
  // 
  
  // 
  pts.forEach(pt=>{
    const hasData=years.some(y=>t[y]&&t[y][pt]);
    if(!hasData)return;
    html+=`<div class="table-section" style="margin-bottom:12px"><div class="table-header"><h3 class="table-title" style="font-size:12px"><span style="display:inline-block;width:8px;height:8px;border-radius:50%;background:${PC[pt]||'#888'};margin-right:5px"></span>${pt}</h3></div><div class="table-scroll"><table style="min-width:400px"><thead><tr><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th>Ext</th></tr></thead><tbody>`;
    years.forEach(y=>{
      const d=t[y]&&t[y][pt];
      if(!d)return;
      const fmtCk=fmtClockVal;
      html+=`<tr><td style="font-weight:700;color:var(--carp-red)">${y}</td><td>${d.n||'-'}</td><td>${d.v!=null?d.v.toFixed(1):'-'}</td><td>${d.rpm!=null?Math.round(d.rpm):'-'}</td><td>${fmtClockVal(d.clock)}</td><td>${d.vb!=null?d.vb.toFixed(1):'-'}</td><td>${d.hb!=null?d.hb.toFixed(1):'-'}</td><td>${d.rh!=null?d.rh.toFixed(2):'-'}</td><td>${d.ext!=null?d.ext.toFixed(2):'-'}</td></tr>`;
    });
    html+=`</tbody></table></div></div>`;
  });
  
  return html;
}

function makeSortable(tableId){
  const table=document.getElementById(tableId);
  if(!table)return;
  const headers=table.querySelectorAll('th');
  headers.forEach((th,idx)=>{
    th.classList.add('sortable');
    th.addEventListener('click',()=>{
      const tbody=table.querySelector('tbody');
      if(!tbody)return;
      const rows=Array.from(tbody.querySelectorAll('tr'));
      const isAsc=th.classList.contains('asc');
      headers.forEach(h=>{h.classList.remove('asc','desc')});
      th.classList.add(isAsc?'desc':'asc');
      rows.sort((a,b)=>{
        let va=a.cells[idx]?a.cells[idx].textContent.trim():'';
        let vb=b.cells[idx]?b.cells[idx].textContent.trim():'';
        va=va.replace(/[%,km]/g,'');vb=vb.replace(/[%,km]/g,'');
        const na=parseFloat(va),nb=parseFloat(vb);
        if(!isNaN(na)&&!isNaN(nb))return isAsc?nb-na:na-nb;
        return isAsc?vb.localeCompare(va,'ja'):va.localeCompare(vb,'ja');
      });
      rows.forEach(r=>tbody.appendChild(r));
    });
  });
}

let trendSelectedPitcher='';

function setupTrendAutocomplete(){
  const i=document.getElementById('trendPitcherInput'),l=document.getElementById('trendPitcherList');
  if(!i||!l)return;
  i.addEventListener('input',()=>{
    const v=i.value.toLowerCase();
    if(!v){l.classList.remove('active');return;}
    // 
    const allP=new Set();
    Object.values(TRENDS).forEach((t,idx)=>{Object.keys(TRENDS).forEach(n=>{if(n.toLowerCase().includes(v))allP.add(n)})});
    // TRENDS
    const m=Object.keys(TRENDS).filter(n=>n.toLowerCase().includes(v)).slice(0,10);
    if(m.length>0){l.innerHTML=m.map(p=>`<div class="autocomplete-item" onclick="selectTrendPitcher('${p}')">${p}</div>`).join('');l.classList.add('active');}else{l.classList.remove('active');}
  });
  i.addEventListener('blur',()=>setTimeout(()=>l.classList.remove('active'),200));
}

function selectTrendPitcher(n){
  trendSelectedPitcher=n;
  document.getElementById('trendPitcherInput').value=n;
  document.getElementById('trendPitcherList').classList.remove('active');
  showTrend();
}

function showTrend(){
  const name=trendSelectedPitcher||document.getElementById('trendPitcherInput').value;
  if(!name){alert('');return;}
  const t=TRENDS[name];
  if(!t){alert('');return;}
  
  const years=Object.keys(t).sort();
  if(years.length<1){alert('');return;}
  
  document.getElementById('trendResults').style.display='block';
  document.getElementById('trendTitle').innerHTML=`<span style="color:var(--carp-red)">${name}</span>  (${years.join(' / ')})`;
  
  // 
  const scArea=document.getElementById('trendScatterArea');
  drawYearlyScatter('trendScatterArea',name,years);
  
  // 
  const allPts=new Set();
  years.forEach(y=>{Object.keys(t[y]||{}).forEach(pt=>allPts.add(pt))});
  const pts=[...allPts].sort((a,b)=>(PITCH_ORDER.indexOf(a)===-1?99:PITCH_ORDER.indexOf(a))-(PITCH_ORDER.indexOf(b)===-1?99:PITCH_ORDER.indexOf(b)));
  
  const fmtCk2=fmtClockVal;
  const diff=(cur,prev,key,d2=1)=>{if(!cur||!prev||cur[key]==null||prev[key]==null)return'';const df=cur[key]-prev[key];return`<span style="font-size:9px;color:${df>0?'#22d3ee':df<0?'#f87171':'#666'}">${df>0?'+':''}${df.toFixed(d2)}</span>`;};
  
  let tbls='';
  pts.forEach(pt=>{
    const hasData=years.some(y=>t[y]&&t[y][pt]);
    if(!hasData)return;
    tbls+=`<div class="table-section" style="margin-bottom:14px"><div class="table-header"><h3 class="table-title" style="font-size:13px"><span style="display:inline-block;width:10px;height:10px;border-radius:50%;background:${PC[pt]||'#888'};margin-right:6px"></span>${pt}</h3></div><div class="table-scroll"><table id="trdTbl_${pt.replace(/\s/g,'_')}" style="min-width:500px"><thead><tr><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th>Ext</th></tr></thead><tbody>`;
    years.forEach((y,yi)=>{
      const d=t[y]&&t[y][pt];
      if(!d)return;
      const prev=yi>0&&t[years[yi-1]]?t[years[yi-1]][pt]:null;
      tbls+=`<tr><td style="font-weight:700;color:var(--carp-red)">${y}</td><td>${d.n||'-'}</td><td>${d.v!=null?d.v.toFixed(1):'-'} ${diff(d,prev,'v')}</td><td>${d.rpm!=null?Math.round(d.rpm):'-'} ${diff(d,prev,'rpm',0)}</td><td>${fmtClockVal(d.clock)}</td><td>${d.vb!=null?d.vb.toFixed(1):'-'} ${diff(d,prev,'vb')}</td><td>${d.hb!=null?d.hb.toFixed(1):'-'} ${diff(d,prev,'hb')}</td><td>${d.rh!=null?d.rh.toFixed(2):'-'} ${diff(d,prev,'rh',2)}</td><td>${d.ext!=null?d.ext.toFixed(2):'-'} ${diff(d,prev,'ext',2)}</td></tr>`;
    });
    tbls+=`</tbody></table></div></div>`;
  });
  
  document.getElementById('trendTables').innerHTML=tbls;
  
  // 
  pts.forEach(pt=>{makeSortable(`trdTbl_${pt.replace(/\s/g,'_')}`);});
}

function goToTrend(name){
  closeModal();
  trendSelectedPitcher=name;
  document.getElementById('trendPitcherInput').value=name;
  document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
  document.querySelector('[data-tab="yeartrend"]').classList.add('active');
  document.getElementById('yeartrend').classList.add('active');
  showTrend();
}
